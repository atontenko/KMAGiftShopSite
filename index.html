<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMA giftshop</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
<div class="panel row">
    <div class="label">
        <img src="logo_naukma.png" class="logo-naukma" width="89.5" height="79.5">
        <div class="label-son">
        <div class="name">KMA GIFTSHOP</div>
        <div class="logo">Інтернет магазин могилянського мерчу</div>
        </div>
    </div>
    <div class="panel-buttons-parent">
        <div class="panel-buttons">
            <button class="menu-button" href="#">Головна</button>
            <button class="menu-button">Магазин</button>
            <button class="menu-button">Контакти</button>
            <button class="menu-button"><img src="shopping_cart.png" class="cart-btn"></button>
        </div>
    </div>
</div>

<div class="container">
    <div class="main-label"><img src="logo_naukma_bw.png" class="logo_naukma_bw">
        <button class="about-us-btn">ПРО НАС</button>></div>
    <div class="top-background"></div>
</div>




<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
</script>

</html>
