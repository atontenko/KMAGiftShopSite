<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KMA giftshop</title>
</head>

<body>
<div class="panel row">
	<div class="label">
		<img src="assets/media/logo_naukma.png" class="logo-naukma" width="89.5" height="79.5">
		<div class="label-son">
			<div class="name">KMA GIFTSHOP</div>
			<div class="logo">Інтернет магазин могилянського мерчу</div>
		</div>
	</div>
	<div class="panel-buttons-parent">
		<div class="panel-buttons">
			<button class="menu-button">Головна</button>
			<button class="menu-button">Магазин</button>
			<button class="menu-button">Контакти</button>
			<button class="menu-button"><img src="assets/media/shopping_cart.png" class="cart-btn"></button>
		</div>
	</div>
</div>

<div class="container">
	<div class="main-label"><img src="assets/media/logo_naukma_bw.png" class="logo_naukma_bw">
		<button class="about-us-btn">ПРО НАС</button>>
		<img src="assets/media/down.jpg" class="down-arrow">

	</div>
	<div class="special-offers-parent">
		<p>СПЕЦІАЛЬНІ ПРОПОЗИЦІЇ </p>
		<div class="special-offers">
			<div class="product-example">
				<img src="assets/media/spec-of-new.jpg" class="spec-of-image">
				<div class="spec-of-description">Худі КМА oversize</div>
				<div class="spec-of-price">₴790.00</div>
			</div>
			<div class="product-example">
				<img src="assets/media/spec-of-popular.jpg" class="spec-of-image">
				<div class="spec-of-description">Куртка КМА</div>
				<div class="spec-of-price">₴1,500.00</div>
			</div>
			<div class="product-example">
				<img src="assets/media/spec-of-sale.jpg" class="spec-of-image">
				<div class="spec-of-description">Світшот МОГИЛЯНКА</div>
				<div class="spec-of-price" style="text-decoration: line-through;  padding-top:-5px">₴690.00 </div>
				<div class="spec-of-price" style="text-align: right;padding-right: 70px; padding-bottom: 10px"> ₴490.00</div>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
